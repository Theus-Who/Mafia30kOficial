<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Máfia 30K - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e62e2e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #e62e2e;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4040;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }

    .switch span {
      color: #e62e2e;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
      font-weight: bold;
      color: #fff;
    }

    .logo span {
      color: #e62e2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">MÁFIA <span>30K</span></div>

    <!-- Login -->
    <div id="loginForm">
      <h2>Entrar</h2>
      <input type="email" placeholder="Email" id="loginEmail">
      <input type="password" placeholder="Senha" id="loginPassword">
      <button >Entrar</button>
      <div class="switch">Não tem conta? <span onclick="toggleForms()">Cadastre-se</span></div>
    </div>

    <!-- Cadastro -->
    <div id="registerForm" class="hidden">
      <h2>Criar Conta</h2>
      <input type="text" placeholder="Nome de Usuário" id="registerName">
      <input type="email" placeholder="Email" id="registerEmail">
      <input type="password" placeholder="Senha" id="registerPassword">
      <button >Cadastrar</button>
      <div class="switch">Já tem conta? <span onclick="toggleForms()">Entrar</span></div>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }

  </script>
</body>
</html>
