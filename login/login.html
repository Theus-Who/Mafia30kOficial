<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máfia 30K - Acesso Secreto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script defer src="../assets/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">Máfia<span>30K</span></div>

        <div class="form-container">
            <form id="loginForm" class="form active">
                <h2>Acesso Restrito</h2>
                <div class="input-group">
                    <i data-feather="mail" class="icon"></i>
                    <input type="email" placeholder="Email Confidencial" required>
                </div>
                <div class="input-group">
                    <i data-feather="lock" class="icon"></i>
                    <input type="password" placeholder="Senha de Segurança" required>
                </div>
                <button type="submit" class="btn">Entrar no Sistema</button>
            </form>

            <form id="registerForm" class="form">
                <h2>Novo Recruta</h2>
                <div class="input-group">
                    <i data-feather="user" class="icon"></i>
                    <input type="text" placeholder="Nome de Código" required>
                </div>
                <div class="input-group">
                    <i data-feather="mail" class="icon"></i>
                    <input type="email" placeholder="Email para Contato Criptografado" required>
                </div>
                <div class="input-group">
                    <i data-feather="lock" class="icon"></i>
                    <input type="password" placeholder="Criar Senha de Acesso" required>
                </div>
                <button type="submit" class="btn">Solicitar Acesso</button>
            </form>
        </div>

        <div class="toggle-form"><br><br>

            <p id="toggleText">Não tem acesso? <a href="#" id="toggleLink">Crie uma nova identidade.</a></p>
        </div>
    </div>
</body>
</html>
